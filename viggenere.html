<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Viggener</title>
    <link rel="stylesheet" href="CSS/viggenere.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
    <div class="fondo">
        <div class="contenedorPrincipal">
        <div id="h3">
            <h3>Ingrese el Texto Para Cifrar</h3>
        </div>
            <br>
        <div id="areaT">
            <textarea id="cadena" cols="30" rows="10" maxlength="100" ></textarea>
        </div>
            <br>
            <p id="textoN">Ingrese la llave que desea que tenga el crifrado</p>
            <br>
        <div id="key">
            <input id="llave">
        </div>
            <br>
        <div id="final">
            <p><input type="button" value="Cifrar" id="ci" ></p>
            <p><input type="button" value="Descifrar" id="de" ></p>
        </div>
        <div id="resultado" ></div>
        </div>
    </div>
    <script src="JS/viggenere.js" ></script>
</body>
</html>
